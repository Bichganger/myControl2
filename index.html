<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* стилизация контейнера */
       .container {
        width: 100%;
        height: 500px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border: 2px solid black;
       }
        /* стилизация элементов */
        #info {
        font-size: 24px;
        }
        .kvadrat{
            width: 400px;
            height: 400px;
            border: 1px solid rgba(0, 0, 0, 0.26);
            border-radius: 5px;
        }
       .draggable1 {
        background-color: red;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        border-radius: 50%;
        cursor: grab;
       }
       .draggable2 {
        background-color: blue;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        border-radius: 50%;
        cursor: grab;
       }
       .draggable3 {
        background-color: green;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        border-radius: 50%;
        cursor: grab;
       }
    </style>
</head>
<body>
    <!-- перетаскивание элементов -->
    <div class="container">
        <div id="kvadrat" style="width: 400px;
        height: 400px;
        border: 1px solid rgba(0, 0, 0, 0.26);
        border-radius: 5px;"></div>
        <div class="draggable draggable1" draggable="true"></div>
        <div class="draggable draggable2" draggable="true"></div>
        <div class="draggable draggable3" draggable="true"></div>
        <div id="info"></div>
    </div>
    
    <script>
        const kvadrat = document.getElementById("kvadrat");
        const info = document.getElementById("info");
        let nowcolor = "";
      
        // обработчик события на перетаскивание
        document.querySelectorAll(".draggable").forEach((elem) => {
          elem.addEventListener("dragstart", (e) => {
            elem.style.opacity = "0.5";
            e.dataTransfer.setData("text", getComputedStyle(elem).backgroundColor); // Store the color on dragstart
          });
          elem.addEventListener("dragend", () => {
            elem.style.opacity = "1";
          });
        });
      
        kvadrat.addEventListener("dragover", (e) => {
          e.preventDefault();
        });
      
        kvadrat.addEventListener("drop", (e) => {
          e.preventDefault(); // Prevent default to allow drop
          const color = e.dataTransfer.getData("text");
      
          if (!nowcolor) {
            nowcolor = color;
          } else {
            nowcolor = mixColors(nowcolor, color);
          }
      
          kvadrat.style.backgroundColor = nowcolor;
          info.textContent = `Текущий цвет: ${nowcolor}`;
        });
      
        document.querySelectorAll(".draggable").forEach((elem) => { // Corrected typo: docuement -> document
          elem.addEventListener("dragstart", (e) => {
            e.dataTransfer.setData("text", getComputedStyle(elem).backgroundColor); // Corrected to getComputedStyle
          });
        });
      
        function mixColors(color1, color2) {
          const rgb1 = hexToRgb(color1);
          const rgb2 = hexToRgb(color2);
          const mixed = `rgb(${(rgb1.r + rgb2.r) / 2}, ${(rgb1.g + rgb2.g) / 2}, ${(rgb1.b + rgb2.b) / 2})`;
          return mixed;
        }
      
        function hexToRgb(color) {
          const temp = document.createElement("div");
          temp.style.color = color;
      
          document.body.appendChild(temp);
          const rgb = window.getComputedStyle(temp).color;
          const result = rgb.match(/\d+/g);
          document.body.removeChild(temp);
          return {
            r: +result[0],
            g: +result[1],
            b: +result[2],
          };
        }
      </script>
</body>
</html>
